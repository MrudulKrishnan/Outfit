{% extends 'Co-ordinator/homeindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/searchrating#about">
  <table width="393" height="183" border="1" class="table table-success table-striped">
    <tr>
      <th colspan="4">Date
        <label>
          <input type="date" name="textfield" value="{{ dt }}" required class="bg-transparent"/>
          </label>
          <label>
          <input type="submit" name="Submit" value="Search" class="btn btn-outline-success"/>
        </label></th>
    </tr>
    <tr>
      <th>User</th>
      <th>Reviews</th>
      <th>Rating</th>
      <th>Date</th>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{i.USER.Name  }}</td>
      <td>{{ i.Reviews }}</td>
      <td>{{i.rating  }}</td>
      <td>{{ i.Date }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
