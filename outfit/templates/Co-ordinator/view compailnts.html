{% extends 'Co-ordinator/homeindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="searchcomplaints#about">
  <table width="378" border="1" class="table table-success table-striped">
    <tr>
      <th colspan="4"><label>Username  :
        <input type="text" name="textfield" required class="bg-transparent" value="{{ a }}"/>
              </label>      <label>
        <input type="submit" name="Submit" value="Search" class="btn btn-outline-success"/>
                      </label>      </th>
    </tr>
    <tr>
      <th>User</th>
      <th>Complaints</th>
      <th>Date</th>
      <th>Replay</th>
    </tr>
       {% for i in val %}
    <tr>
      <td>&nbsp;{{ i.USER.Name }}</td>
      <td>&nbsp;{{ i.complaint }}</td>
      <td>{{ i.Date }}</td>
        {% if i.reply == 'waiting' %}
      <td><a href="sendreplay/{{ i.id }}">Replay</a></td>
    {% else %}
    <td>{{ i.reply }}</td>
    {% endif %}
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
