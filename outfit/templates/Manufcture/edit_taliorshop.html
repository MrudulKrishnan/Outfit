{% extends 'Manufcture/manufacture_index.html' %}
{% block body %}
<form action="/edit_taliorshop_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="254" height="299" border="1" class="table table-success table-striped">
    <tr>
      <td>Name</td>
      <td><label>
        <input type="text" name="textfield" required value="{{ val.Name }}" class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield2" required value="{{ val.Place }}"  class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield3" required pattern="[6789][0-9 +]{9}" value="{{ val.Phone }}"  class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield4" required value="{{ val.Post }}"  class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>pin</td>
      <td><label>
        <input type="text" name="textfield5" required pattern="[0-9]{6}" value="{{ val.Pin }}"  class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>email</td>
      <td><label>
        <input type="email" name="textfield6" required value="{{ val.Email }}"  class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>License</td>
      <td><label>
        <input type="file" name="file" required /><img src="{{ val.License.url }}" width="100" height="80"  class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label>
        <input type="file" name="file2" required /><img src="/media/{{ val.Photo }}" width="100" height="80"  class="bg-transparent"/>
      </label></td>
    </tr>

    <tr>
      <td colspan="2" align="center"><label>
        <div >
          <input type="submit" name="Submit" value="EDIT"  class="btn btn-success"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
