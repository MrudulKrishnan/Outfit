{% extends 'Manufcture/manufacture_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/searchvieworder#about">
  <table width="346" height="149" border="1" class="table table-success table-striped">
    <tr>
      <th colspan="5">Date
        <label>
        <input type="date" name="textfield" required class="bg-transparent" value="{{ a }}"/>
        <input type="submit" name="Submit" value="search" class="btn btn-outline-success"/>
      </label></th>
    </tr>
    <tr>
      <th>User</th>
      <th>Order Details </th>
      <th>Amount</th>
      <th>Date</th>
      <th>&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>&nbsp;{{ i.USER.Name }}</td>
      <td>&nbsp;{{ i.details }}<br>
      {{ i.status }}</td>
      <td>&nbsp;{{i.amount }}</td>
      <td>{{ i.date }}</td>
      <td><a href="/assigntotrailorshop/{{ i.id }}#about" class="btn btn-outline-secondary">Assign to Tailor</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
