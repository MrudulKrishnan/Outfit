{% extends 'Manufcture/manufacture_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/searchvieworderstatus#about">
  <table width="349" height="151" border="1" class="table table-success table-striped">
    <tr>
      <th colspan="4">Date
        <label>
        <input type="date" name="textfield" required class="bg-transparent" value="{{ a }}"/>
        <input type="submit" name="Submit" value="Search" class="btn btn-outline-success"/>
      </label></th>
    </tr>
    <tr>
      <th>User</th>
      <th>Order details </th>
      <th>Date</th>
      <th>Status</th>
    </tr>
      {% for i in val %}
    <tr>
      <td>&nbsp;{{ i.orderinfo.USER.Name }}</td>
      <td>{{ i.orderinfo.details }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.status }}</td>
    </tr>
       {% endfor %}
  </table>
</form>
{% endblock %}
