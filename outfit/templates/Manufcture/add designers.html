{% extends 'Manufcture/manufacture_index.html' %}
{% block body %}
<form action="add_designers_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table border="1" class="table table-success table-striped">
    <tr>
      <td>Name</td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z .]{2,25}" class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label>M
          <input name="radiobutton" type="radio" value="male" checked class="bg-transparent"/>
      F
      <input name="radiobutton" type="radio" value="female" class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[6789][0-9 +]{9}" class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield3" required class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
        <input type="text" name="textfield4" required pattern="[0-9]{6}"class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield5" required class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="email" name="textfield6" required class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Experience</td>
      <td><label>
        <input type="text" name="textfield7" required class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Certficate</td>
      <td><label>
        <input type="file" name="file" required class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td height="52">Username</td>
      <td><label>
        <input type="text" name="textfield9" required pattern="[A-Z a-z .]{2,25}" class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label>
        <input type="text" name="textfield10" required class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><label>
        <div>
          <input type="submit" name="Submit" value="Add" class="btn btn-success"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
