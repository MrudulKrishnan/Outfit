{% extends 'Manufcture/manufacture_index.html' %}
{% block body %}
<form action="/edit_material_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="324" height="215" border="1" class="table table-success table-striped">
    <tr>
      <td>Material</td>
      <td><label>
        <input type="text" name="textfield" required  value="{{ val.material }}" class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label>
        <input type="file" name="file"><img src="/media/{{ val.photo }}" width="100" height="80" />
      </label></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><label>
        <input type="text" name="textfield2" required value="{{ val.price }}" class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Stock</td>
      <td><label>
        <input type="text" name="textfield3" required value="{{ val.stock }}" class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Details</td>
      <td><label>
        <input type="text" name="textfield4" required value="{{ val.details }}"class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"  align="center"><label>
        <div>
          <input type="submit" name="Submit" value="EDIT" class="btn btn-success"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
