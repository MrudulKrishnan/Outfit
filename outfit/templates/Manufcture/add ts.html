    <tr>

        <input type="text" name="textfield7" required pattern="[A-Z a-z .]{2,25}" class="bg-transparent"/>

    </tr>
    <tr>
      <td>password</td>
      <td><input type="text" name="textfield8" required class="bg-transparent"/></td>
    </tr>

      <td colspan="2" align="center"><label>

          <input type="submit" name="Submit" value="ADD" class="btn btn-success"/>
          </div>

  </table>
