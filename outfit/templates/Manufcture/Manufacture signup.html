{% extends 'Manufcture/manufacture_index.html' %}
{% block body %}
<form action="/registration" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="313" height="396" border="1" class="table table-success table-striped">
    <tr>
      <t width="61">Name</t>
      <td width="281"><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z .]{2,25}"/>
        </label>
      </td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label>M
        <input name="radiobutton" type="radio" value="m" checked/>
        </label>
          <label>F
            <input name="radiobutton" type="radio" value="f" />
          </label>
      </td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield2" required/>
        </label>
      </td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield3" required/>
        </label>
      </td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
        <input type="text" name="textfield4" required pattern="[0-9]{6}" />
        </label>
      </td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield5" required pattern="[6789][0-9 +]{9}"/>
        </label>
      </td>
    </tr>
    <tr>
      <td>License Proof </td>
      <td><label>
        <input type="file" name="file" required/>
      </label>
        <label></label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="email" name="textfield7" required/>
        </label>
      </td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label>
        <input type="file" name="file2" required/>
      </label></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><label>
        <input type="text" name="textfield6" required pattern="[A-Z a-z .]{2,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label>
        <input type="text" name="textfield8" required/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
          <div align="center">
            <input type="submit" name="Submit" value="Signup" />
          </div>
        </label>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
