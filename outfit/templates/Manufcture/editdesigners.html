{% extends 'Manufcture/manufacture_index.html' %}
{% block body %}
<form action="/edit_designers_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table border="1" class="table table-success table-striped">
    <tr>
      <td width="67">Name</td>
      <td width="218"><label>
        <input type="text" name="textfield" value="{{ val.Name }}" class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label>M
          <input name="radiobutton" type="radio" value="radiobutton" checked class="bg-transparent"/>
      F
      <input name="radiobutton" type="radio" value="radiobutton" class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[6789][0-9 +]{9}" value="{{ val.Phone }}" class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield3" required value="{{ val.Post }}" class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
        <input type="text" name="textfield4" required value="{{ val.Pin }}" class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield5" required value="{{ val.Place }}" class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="email" name="textfield6" required value="{{ val.Email }}"class="bg-transparent" />
      </label></td>
    </tr>
    <tr>
      <td>Experience</td>
      <td><label>
        <input type="text" name="textfield7" required value="{{ val.Experience }}" class="bg-transparent"/>
      </label></td>
    </tr>
    <tr>
      <td>Certficate</td>
      <td><label>
        <input type="file" name="file" required value="{{ val.Certificate }}" class="bg-transparent"/>
      </label></td>
    </tr>

    <tr>
      <td colspan="2" align="center"><label>
        <div >
          <input type="submit" name="Submit" value="Add" class="btn btn-success"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
